<!DOCTYPE html>

<html>
    <head>
        <title>Just Count</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-xl" style="background-color: whitesmoke;">

            <div class="container-fluid">

              <a class="navbar-brand" href="/" style="font-size: xx-large;">Just Count</a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                  
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>

                </ul>

              </div>

            </div>

          </nav>

        </nav>

        <h1 style="text-align: center; margin-top: 50px; margin-bottom: 60px;">Place your text and count the words</h1>
        
        <div class="shadow-lg p-3 mb-5 bg-body rounded">

            <div class="row g-3">

                <form action="/submit" method="get">

                    <div class="row">

                        <div class="col">

                            <textarea rows="5" cols="20" class="form-control" placeholder="Place Your Text Here.." aria-label="Text"  name ="ST"></textarea>
                        
                        </div>
                        
                    </div>  

                    </br></br>
                    <input class="btn btn-outline-info" type="submit" value="Check" style="margin: 10px 47% 10px">

                </form> 

            </div>
        </div>

        <div class="shadow-lg p-3 mb-5 bg-body rounded">

            </br><h2 style="text-align: center;">Total Words : {{name}}</h2></br>

        </div>

    </body>
</html>
